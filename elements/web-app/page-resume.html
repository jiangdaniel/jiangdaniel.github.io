<script>
    Polymer({
        is: "page-resume",
        behaviors: [Polymer.NeonAnimationRunnerBehavior, Daniel.UtilityBehavior],
        ready: function() {
            this.bagOfStuffPresent = false;
            this.allCourses = false;
        },
        observers: [
            'toggleCollapse(allCourses)'
        ],
        listeners: {
            'content-scroll-simulated': 'scrollEvents'
        },
        scrollEvents: function() {
            if (!this.bagOfStuffPresent && this.isInView(this.$$('bag-of-stuff'))) {
                this.bagOfStuffPresent = true;
                this.playAnimation('entry');
                this.$$('bag-of-stuff').toggleClass('animation-hidden', false);
            }
        },
        properties: {
            animationConfig: {
                value: function() {
                    var children = this.$$('bag-of-stuff').getEffectiveChildren();
                    children = Array.prototype.slice.call(children);

                    return {
                        'entry': [{
                            name: 'cascaded-animation',
                            animation: 'fade-in-animation',
                            nodes: children,
                            nodeDelay: 1000,
                            timing: 1000
                        }, {
                            name: 'cascaded-animation',
                            animation: 'slide-from-right-animation',
                            nodes: children,
                            nodeDelay: 500,
                            timing: 500
                        }]
                    };
                }
            }
        },
        toggleAllCourses: function() {
            this.allCourses = !this.allCourses;
        },
        toggleCollapse: function() {
            const toggleOrder =  (this.allCourses ? ['relevant-courses', 'all-courses'] : ['all-courses', 'relevant-courses']);
            this.$[toggleOrder[0]].hide();
            this.async(function() {
                this.$[toggleOrder[1]].show();
            }, 300);
        },
        toggleButtonText: function() {
            return (this.allCourses ? 'Show relevant courses' : 'Show all courses');
        }
    });
</script>
