<script>

    var Daniel = Daniel || {};

    Daniel.UtilityBehavior = {

        isInView: function(el) {
            const elDistanceFromTop = $(el).offset().top;
            const windowDistanceFromTop = $(window).scrollTop();
            const windowHeight = $(window).height();
            return ((elDistanceFromTop > windowDistanceFromTop && elDistanceFromTop < (windowDistanceFromTop + windowHeight)) ? true : false);
        }

    };
</script>
