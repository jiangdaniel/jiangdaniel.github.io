<link rel="import" href="../web-app/shared-styles.html">

<dom-module id="web-app">
<template>
    <style include="shared-styles">
        :root {
            --text-black: rgb(50, 50, 50);
        }
        paper-toolbar {
            --paper-toolbar-background: white;
            color: var(--text-black);
        }
        a {
            text-decoration: inherit;
        }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>
    <paper-drawer-panel force-narrow>

        <paper-header-panel drawer>
            <paper-toolbar>
                <paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <a href="#/"><paper-item>Home<paper-ripple></paper-item></a>
            <a href="#/resume"><paper-item>Resume<paper-ripple></paper-item></a>
            <paper-item>Contact<paper-ripple></paper-item>
        </paper-header-panel>

        <paper-scroll-header-panel main>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <span>Daniel Jiang</span>
            </paper-toolbar>
            <iron-pages attr-for-selected="data-route" selected="[[data.page]]" fallback-selection="home">
                <page-home data-route="home"></page-home>
                <page-resume data-route="resume"></page-resume>
            </iron-pages>

            <page-footer>
                <div class="container">
                    Daniel Jiang
                </div>
            </page-footer>
        </paper-scroll-header-panel>

    </paper-drawer-panel>
</template>
<script>
    Polymer({
        is: "web-app",
        ready: function() {

		/* Redirects if the url is just / and has no hash */
		page('/', function() {
			page.redirect('/#/');
		});

		/* Tells page.js to use hashbangs */
		page({
        	hashbang: true
        });
	},
    });
</script>
</dom-module>
