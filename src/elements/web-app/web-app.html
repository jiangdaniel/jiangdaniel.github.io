<link rel="import" href="../web-app/shared-styles.html">

<dom-module id="web-app">
<template>
    <style include="shared-styles">
        :root {
            --text-black: rgb(50, 50, 50);
        }
        paper-toolbar {
            --paper-toolbar-background: white;
            color: var(--text-black);
            --paper-toolbar-height: 80px;
        }
        a {
            text-decoration: inherit;
        }
        #logo {
            font-family: "Courgette", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 25px;
        }
        #nav-wrapper {
            position: absolute;
            display: inline-block;
            margin-right: 40px;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            /*height: 100%;*/
        }
        .nav-items {
            position: relative;
            //margin-left: 25px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-decoration: none;
            text-transform: uppercase;
            /*top: 50%;
            transform: translateY(-50%);*/
        }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>
    <iron-media-query query="(max-width: 650px)" query-matches="{{mobile}}"></iron-media-query>

    <paper-drawer-panel force-narrow>

        <paper-header-panel drawer>
            <paper-toolbar>
                <paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button>
            </paper-toolbar>

            <a href="#/"><paper-item paper-drawer-toggle>Home<paper-ripple></paper-item></a>
            <a href="#/resume"><paper-item paper-drawer-toggle>Resume<paper-ripple></paper-item></a>
            <paper-item paper-drawer-toggle>Contact<paper-ripple></paper-item>
        </paper-header-panel>

        <paper-scroll-header-panel main>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle hidden$="[[!mobile]]"></paper-icon-button>
                <div style="width:10px;" hidden$="[[mobile]]"></div>
                <a href="#/"><span id="logo">Daniel Jiang</span></a>
                <div id="nav-wrapper" hidden$="[[mobile]]">
                    <a class="nav-items" href="#/"><paper-button>Home</paper-button></a>
                    <a class="nav-items" href="#/resume"><paper-button>Resume</paper-button></a>
                </div>
            </paper-toolbar>
            <iron-pages attr-for-selected="data-route" selected="[[data.page]]" fallback-selection="home">
                <page-home data-route="home"></page-home>
                <page-resume data-route="resume"></page-resume>
            </iron-pages>

            <!-- <neon-animated-pages attr-for-selected="data-route" selected="[[data.page]]" fallback-selection="home"
            entry-animation="slide-from-bottom-animation" exit-animation="slide-down-animation">
                <page-home data-route="home"></page-home>
                <page-resume data-route="resume"></page-resume>
            </neon-animated-pages> -->

            <page-footer>
                <div class="container">
                    Daniel Jiang
                </div>
            </page-footer>
        </paper-scroll-header-panel>

    </paper-drawer-panel>
</template>
<script>
    Polymer({
        is: "web-app",
        ready: function() {

		/* Redirects if the url is just / and has no hash */
		page('/', function() {
			page.redirect('/#/');
		});

		/* Tells page.js to use hashbangs */
		page({
        	hashbang: true
        });
	},
    });
</script>
</dom-module>
