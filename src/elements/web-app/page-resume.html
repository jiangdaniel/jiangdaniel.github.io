<link rel="import" href="../web-app/shared-styles.html">

<dom-module id="page-resume">
<template>
    <style include="shared-styles iron-flex-alignment iron-flex">
        #resume-intro {
            text-align: center;
            margin: 20px 0 50px 0;
        }
        .heading {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 20px;
        }
        module-element {
            //font-weight: lighter;
            color: white;
            background-color: rgba(0, 0, 0, .45);
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            //margin-bottom: 40px;
        }
        #nasa {
            background-image: url(../../assets/images/space.jpeg);
        }
        #pioneers {
            background-image: url(../../assets/images/robotics-tournament.jpg);
        }
        .locations {
            font-size: 16px;
            margin-left: 10px;
        }
        paper-card {
            /*max-width: 475px;*/
            min-width: 300px;
            margin: 20px 10px;
            font-family: inherit;
        }
        paper-card a {
            text-decoration: none;
        }
        .card-heading {
            font-size: 20px;
        }
    </style>

    <div id="resume-intro">
        <h1>Resume</h1>
        <p>Take a look at a summary of my resume.</p>
    </div>
    <h2 class="heading">Education</h2>

    <module-element-2>
        <div class="container">
            <img src="../../assets/images/cal.svg" image></img>
            <div text>
                <div primary>University of California, Berkeley</div>
                <div secondary>B.A. Computer Science, expected May 2019<br>GPA: 4.00</div>
                <p main>Relevant courses:
                    <ul>
                        <li>CompSci 61A: The Structure and Interpretation of Computer Programs</li>
                        <li>Math 54: Linear Algebra and Differential Equations</li>
                        <li>Math 1B: Calculus</li>
                        <li>Computer Science and Information Systems 10A: Programming Methods I: Java</li>
                    </ul>
                </p>
            </div>
        </div>
    </module-element-2>

    <h2 class="heading">Technical Skills</h2>

    <bag-of-stuff>
        <li item>Python</li>
        <li item>HTML</li>
        <li item>CSS/SASS</li>
        <li item>JavaScript</li>
        <li item>Google Polymer</li>
        <li item>Web Components</li>
        <li item>Git</li>
    </bag-of-stuff>

    <h2 class="heading">Experience</h2>

    <module-element id="nasa">
        <div class="container">
            <img src="../../assets/images/nasa.svg" image></img>
            <div text>
                <div primary>Software Development Intern,</div>
                <div secondary>NASA<span class="locations">Greenbelt, MD</span></div>
                <div tertiary>June 2016 - present</div>
                <p main>During the summer of 2016, I interned for the
                  <a href="http://ccmc.gsfc.nasa.gov" target="_blank">Community Coordinated Modeling Center</a> (CCMC)
                at the <a href="https://nasa.gov/goddard" target="_blank"> Goddard Space Flight Center</a> (GSFC).</p>
            </div>
        </div>
    </module-element>

    <div class="container horizontal layout around-justified wrap">
        <paper-card class="flex" image="assets/images/website.png">
            <div class="card-content">
                <span class="card-heading">SEA<sup>5</sup></span><br><br>
                Space Environment Automated Alert & Anomaly Analysis Assistant<br><br>
                Technologies used: HTML, CSS, JavaScript, Java, Web Components, Google Polymer, Plotly.js
            </div>
            <div class="card-actions">
                <!-- <a href="https://github.com/pioneers/finalcomp" target="_blank"><paper-button>Code</paper-button></a>
                <a href="https://pioneers.berkeley.edu" target="_blank"><paper-button>Website</paper-button></a> -->
            </div>
        </paper-card>
    </div>


    <module-element id="pioneers">
        <div class="container">
            <img src="../../assets/images/pie.svg" image></img>
            <div text>
                <div primary>Web Developer and Event Coordinator,</div>
                <div secondary>Pioneers in Engineering<span class="locations">Berkeley, CA</span></div>
                <div tertiary>October 2015 - present</div>
                <p main>
                    <a href="https://pioneers.berkeley.edu" target="_blank">Pioneers in Engineering</a> is a student-run, non-profit organization that hosts robotics competitions for underserved high school students.
                </p>
            </div>
        </div>
    </module-element>
    <div class="container horizontal layout around-justified wrap">
        <paper-card class="flex" image="assets/images/website.png">
            <div class="card-content">
                <span class="card-heading">Pioneers in Engineering Website</span><br><br>
                Technologies used: HTML, SASS, JavaScript, Web Components, Google Polymer, Gulp, Docker, Google Sheets API

            <div class="card-actions">
                <a href="https://github.com/pioneers/finalcomp" target="_blank"><paper-button>Code</paper-button></a>

            </div>
        </paper-card>

            <div class="card-content">
                <span class="card-heading">Final Competition Website</span><br><br>
                Technologies used: HTML, SASS, Jekyll, Bootstrap

            <div class="card-actions">
                <a href="https://github.com/pioneers/website" target="_blank"><paper-button>Code</paper-button></a>
                <a href="https://finalcomp.pierobotics.org" target="_blank"><paper-button>Website</paper-button></a>
            </div>
        </paper-card>
    </div>
</template>
<script>
    Polymer({
        is: "page-resume",
        behaviors: [Polymer.NeonAnimatableBehavior]
    });
</script>
</dom-module>
